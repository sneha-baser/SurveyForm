<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - SurveyForm</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<style>
@import url('https://fonts.googleapis.com/css2?family=Hahmlet:wght@200&display=swap');
</style>
<div id="main">
<h1 id="title">freeCode Camp Survey Form</h1>
  <p id="description">
Thank you for taking the time to help us improve the platform</p>
  <div id="form">
  <form id="survey-form">
    <div id="sample"></div>
    <label  id="name-label" for="name">Name</label><br>
  <input type="text" id="name" name="name" placeholder="Enter your Name" /><br>
    
    <br>
      <label  id="email-label" for="email">Email</label><br>
  <input type="email" id="email" name="email" placeholder="Enter your Email" /><br>
    <br>
    <label  id="number-label" for="age">Age(optional)</label><br>
  <input type="number" id="number" name="age" placeholder="Age" min="12" max="45" /><br>
    <br>
     <label  id="dropdown-label" for="dropdown">Which option best describes your current role?</label><br>
  <select name="dropdown" id="dropdown" >
      <option value="Sel" >Select Current Role</option>
  <option value="Student">Student</option>
  <option value="Full Time Job">Full Time Job</option>
  <option value="Full Time Learner ">Full Time Learner</option>
  <option value="Prefer not to say">Prefer not to say</option>
     <option value="Other">Other</option>
</select>
    <br>
    <br>
    <label  id="radiobox-label" for="fav_lannguage">Would you recommend freeCodeCamp to a friend?</label><br>
    <label for="Definitely" id="Definitely" class="defl"><input  type="radio" id="Definitely"  name="fav_language" value="Definitely">
Definitely</label><br>
<label for="Maybe" id="Maybe" ><input type="radio" id="Maybe" name="fav_language" value="Maybe">
Maybe</label><br>
<label for="Not sure" id="Notsure"><input type="radio" id="Notsure" name="fav_language" value="Not sure">
Not sure</label>
    <br>
    <br>
     <label  id="dropdown-label" for="dropdownII">What is your favorite feature of freeCodeCamp?</label><br>
  <select name="dropdownII" id="dropdown" >
      <option value="Select" >Select an option</option>
  <option value="Challenges">Challenges</option>
  <option value="Projects">Projects</option>
  <option value="Community">Community</option>
  <option value="Opensource">Opensource</option>
    
</select>
    <br>
    <br>
    <label  id="checkbox-label" for="checkbox">
What would you like to see improved? (Check all that apply)</label><br>
    <input type="checkbox" id="FrontendP" name="FrontendP" value="Front-end Projects">
<label for="FrontendP" id="FrontendP" >Front-end Projects</label><br>
<input type="checkbox" id="BackendP" name="BackendP" value="Back-end Projects
">
<label for="BackendP" id="BackendP">Back-end Projects
</label><br>
<input type="checkbox" id="DataV" name="DataV" value="Data Visualization">
<label for="DataV" id="DataV">Data Visualization</label><br>
    <input type="checkbox" id="Challenges" name="Challenges" value="Challenges">
<label for="Challenges" id="Challenges" >Challenges</label><br>
    <input type="checkbox" id="AddC" name="AddC" value="Additional Courses">
<label for="AddC" id="AddC">Additional Courses</label><br>
    <br>
    <label  id="textarea-label" for="textarea">
Any comments or suggestions?</label><br>
    <textarea placeholder="Enter your comment here..." id="textarea" name="textarea" rows="6" cols="50"">
</textarea><br>
       <br>
                                                               <input type="submit" id="submit"/>
</form>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
